<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greek God Quiz & History</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&family=Roboto:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables (Theme Colors for Formal Look) */
    :root {
      --bg-color: #f8f9fa; /* Very light gray */
      --text-color: #343a40; /* Dark charcoal - Keep readable */
      --card-color: #ffffff; /* Clean white */
      --button-color: #e9ecef; /* Light gray button */
      --button-border: #ced4da; /* Medium gray border */
      --button-hover: #D4AF37; /* **Golden yellow for hover** */
      --button-text-hover: #ffffff; /* White text on hover */
      --header-color: #D4AF37; /* **Golden yellow for headers** */
      --shadow-color: rgba(0, 0, 0, 0.08); /* Subtle shadow */
      --progress-bar-bg: #e2e6ea;
      --progress-bar-fill: #D4AF37; /* **Golden yellow for progress bar** */
      --selected-answer-bg: #cfe2ff; /* Light blue for selected answer (can be changed to gold if preferred) */
      --selected-answer-border: #D4AF37; /* **Golden yellow border for selected answer** */
      --nav-bg-color: #343a40; /* Dark navy for nav bar */
      --nav-text-color: #ffffff; /* White text for nav bar */
      --nav-hover-color: #D4AF37; /* **Golden yellow hover for nav items** */
    }

    [data-theme="dark"] {
      --bg-color: #212529; /* Dark gray background */
      --text-color: #f8f9fa; /* Light white text - Keep readable */
      --card-color: #343a40; /* Darker card background */
      --button-color: #495057; /* Medium dark gray button */
      --button-border: #6c757d; /* Lighter gray border */
      --button-hover: #FFD700; /* **Brighter Golden yellow for dark theme hover** */
      --button-text-hover: #212529; /* Dark text on hover for contrast */
      --header-color: #FFD700; /* **Brighter Golden yellow for dark theme headers** */
      --shadow-color: rgba(0, 0, 0, 0.3); /* More visible shadow for dark theme */
      --progress-bar-bg: #495057;
      --progress-bar-fill: #FFD700; /* **Brighter Golden yellow for progress bar in dark theme** */
      --selected-answer-bg: #004085; /* Darker blue for selected in dark mode (can be changed to gold if preferred) */
      --selected-answer-border: #FFD700; /* **Brighter Golden yellow border for selected in dark mode** */
      --nav-bg-color: #1a1a1a; /* Even darker for nav bar in dark theme */
      --nav-text-color: #e0e0e0; /* Lighter text for nav bar */
      --nav-hover-color: #FFD700; /* **Brighter Golden yellow hover for nav items** */
    }

    body {
      font-family: 'IBM Plex Sans Thai', 'Roboto', 'Noto Sans SC', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0; /* Remove padding from body, container will have it */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    /* Navigation Bar */
    .navbar {
      width: 100%;
      background-color: var(--nav-bg-color);
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000; /* Ensure it stays on top */
    }

    .navbar-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2.5rem; /* Space out nav items */
    }

    .navbar-links li a {
      color: var(--nav-text-color);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .navbar-links li a:hover,
    .navbar-links li a.active {
      background-color: var(--nav-hover-color);
      color: var(--button-text-hover);
    }
    
    /* Global Container Styles */
    .container {
      max-width: 800px; /* กว้างขึ้นเล็กน้อย */
      width: 100%;
      background: var(--card-color);
      border-radius: 8px; /* Formal rounded corners */
      padding: 2.5rem;
      box-shadow: 0 4px 12px var(--shadow-color); /* Formal shadow */
      text-align: center;
      z-index: 1;
      border: 1px solid var(--button-border);
      margin-top: 2rem; /* เพิ่มระยะห่างจากด้านบน */
      margin-bottom: 2rem; /* Ensure space at the bottom */
    }

    h1 {
      font-family: 'Roboto', 'Noto Sans SC', sans-serif;
      font-size: 2.2rem;
      color: var(--header-color); /* This will be golden yellow */
      margin-bottom: 1.8rem;
      text-shadow: none;
      font-weight: 700;
    }

    .question-box {
      font-size: 1.2rem;
      margin: 1.5rem 0 2rem;
      font-weight: 500;
      line-height: 1.6;
      color: var(--text-color);
      text-align: left;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 1.5rem;
    }

    button {
      background: var(--button-color);
      border: 1px solid var(--button-border);
      padding: 0.9rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      color: var(--text-color);
      font-size: 1.05rem;
      font-weight: 400;
      text-align: left;
      width: 100%;
    }

    button:hover {
      background: var(--button-hover);
      color: var(--button-text-hover);
      border-color: var(--button-hover);
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button.selected {
      background-color: var(--selected-answer-bg);
      border-color: var(--selected-answer-border);
      color: var(--text-color);
      font-weight: 500;
    }
    [data-theme="dark"] button.selected {
      color: var(--text-color);
    }

    #result {
      margin-top: 3rem;
      text-align: center;
    }

    #result h2 {
      font-family: 'Roboto', 'Noto Sans SC', sans-serif;
      color: var(--header-color); /* This will be golden yellow */
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    #result img {
      max-width: 200px;
      height: auto;
      border-radius: 50%;
      border: 3px solid var(--button-border);
      box-shadow: 0 2px 8px var(--shadow-color);
      margin: 1.5rem 0;
      object-fit: cover;
      width: 200px;
      height: 200px;
    }

    #result p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }

    .top-controls {
      display: flex;
      justify-content: flex-end;
      width: 100%;
      max-width: 800px;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      gap: 1rem;
      z-index: 1;
    }

    .top-controls select, .top-controls button {
      padding: 0.5rem 0.8rem;
      border-radius: 5px;
      border: 1px solid var(--button-border);
      background: var(--card-color);
      color: var(--text-color);
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 1px 3px var(--shadow-color);
    }

    .top-controls select:hover, .top-controls button:hover {
      background: var(--button-hover);
      color: var(--button-text-hover);
      border-color: var(--button-hover);
    }

    .quiz-navigation {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--button-border);
    }

    .quiz-navigation button {
        flex: 1;
        margin: 0 0.5rem;
        text-align: center;
    }
    .quiz-navigation button:first-child { margin-left: 0; }
    .quiz-navigation button:last-child { margin-right: 0; }

    .progress-indicator {
        font-size: 0.95rem;
        color: var(--text-color);
        margin-bottom: 1rem;
        text-align: right;
    }

    /* History Section Styles */
    #history-container {
      display: none; /* Hidden by default */
      text-align: left;
    }

    #history-container h2 {
      font-family: 'Roboto', 'Noto Sans SC', sans-serif;
      font-size: 2rem;
      color: var(--header-color); /* This will be golden yellow */
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .god-card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 1rem 0;
    }

    .god-card {
      background-color: var(--button-color);
      border: 1px solid var(--button-border);
      border-radius: 8px;
      padding: 1.2rem;
      text-align: center;
      transition: all 0.2s ease;
      cursor: pointer;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .god-card:hover {
      background-color: var(--button-hover); /* This will be golden yellow */
      color: var(--button-text-hover);
      border-color: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .god-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.8rem;
      border: 2px solid var(--button-border);
    }
    [data-theme="dark"] .god-card img {
      border-color: var(--nav-hover-color); /* This will be golden yellow */
    }


    .god-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: inherit;
    }

    .god-card p {
      font-size: 0.95rem;
      line-height: 1.4;
      color: inherit;
    }

    /* Specific God Detail View */
    #god-detail-view {
      display: none; /* Hidden by default */
      text-align: center;
    }

    #god-detail-view img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1.5rem auto;
      border: 4px solid var(--header-color); /* This will be golden yellow */
      box-shadow: 0 6px 15px var(--shadow-color);
    }
    [data-theme="dark"] #god-detail-view img {
      border-color: var(--nav-hover-color); /* This will be golden yellow */
    }

    #god-detail-view h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--header-color); /* This will be golden yellow */
    }

    #god-detail-view p {
      font-size: 1.15rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }

    #back-to-history-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: var(--button-hover); /* This will be golden yellow */
      color: var(--button-text-hover);
      border-color: var(--button-hover);
    }
    #back-to-history-btn:hover {
      background: var(--header-color); /* This will be golden yellow */
      border-color: var(--header-color);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
        margin-top: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      .question-box {
        font-size: 1.1rem;
      }
      button {
        font-size: 1rem;
        padding: 0.8rem 1rem;
      }
      .quiz-navigation {
        flex-direction: column;
        gap: 1rem;
      }
      .quiz-navigation button {
        margin: 0;
      }
      .top-controls {
        flex-direction: column;
        align-items: flex-end;
        gap: 0.8rem;
        margin-top: 0.5rem;
      }
      .top-controls select, .top-controls button {
        width: auto;
      }
      .navbar-links {
        gap: 1.5rem;
      }
      .navbar-links li a {
        font-size: 1rem;
        padding: 0.5rem 0.8rem;
      }
      .god-card-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
      #god-detail-view img {
        width: 180px;
        height: 180px;
      }
      #god-detail-view h2 {
        font-size: 2rem;
      }
      #god-detail-view p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0;
      }
      .container {
        padding: 1rem;
        margin-top: 0.5rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      .question-box {
        font-size: 1rem;
      }
      #result img {
        max-width: 150px;
        width: 150px;
        height: 150px;
      }
      .navbar {
        padding: 0.8rem 0;
      }
      .navbar-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.8rem;
      }
      .navbar-links li a {
        font-size: 0.9rem;
        padding: 0.4rem 0.7rem;
      }
      .god-card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body data-theme="light">

        showResult();
      }
      
      document.getElementById("history-title").textContent = translations[lang].historyTitle;
      document.getElementById("history-intro").textContent = translations[lang].historyIntro;
      document.getElementById("back-to-history-btn").textContent = translations[lang].backToHistoryBtn;

      if (godDetailView.style.display !== 'none') {
          const godKey = detailGodImg.alt;
          showGodDetail(godKey);
      } else {
          showHistoryList();
      }
    }

    function showQuestion() {
      if (!questions || questions.length === 0) {
        console.error("Questions not found for the current language.");
        return;
      }

      const q = questions[current];
      document.getElementById("question-box").textContent = q.question;
      const btns = document.getElementById("buttons");
      btns.innerHTML = "";

      q.answers.forEach((a, index) => {
        const btn = document.createElement("button");
        btn.textContent = a.text;
        if (userAnswers[current] && userAnswers[current].index === index) {
          btn.classList.add('selected');
        }
        btn.onclick = () => selectAnswer(a.type, index);
        btns.appendChild(btn);
      });

      updateNavigationButtons();
      updateProgressIndicator();
    }

    function updateNavigationButtons() {
      if (current === 0) {
        prevBtn.style.display = "none";
      } else {
        prevBtn.style.display = "inline-block";
        prevBtn.textContent = translations[lang].prevBtn;
      }

      nextBtn.style.display = "none"; 
    }

    function updateProgressIndicator() {
        progressIndicator.textContent = translations[lang].progressText
            .replace('{current}', current + 1)
            .replace('{total}', questions.length);
    }

    function selectAnswer(type, answerIndex) {
      const currentQuestionButtons = document.querySelectorAll('#buttons button');
      currentQuestionButtons.forEach(button => button.classList.remove('selected'));
      currentQuestionButtons[answerIndex].classList.add('selected');

      userAnswers[current] = { type: type, index: answerIndex };

      for (const god in scores) {
          if (scores.hasOwnProperty(god)) {
              scores[god] = 0;
          }
      }
      userAnswers.forEach(answer => {
          if (answer) {
            scores[answer.type] = (scores[answer.type] || 0) + 1;
          }
      });
      
      if (current < questions.length - 1) {
        current++;
        showQuestion();
      } else {
        setTimeout(showResult, 300);
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();
        document.getElementById("quiz-container").style.display = "block";
        document.getElementById("result").innerHTML = "";
      }
    }

    function showResult() {
      let top = null, max = 0;
      for (const god in scores) {
          if (scores.hasOwnProperty(god)) {
              scores[god] = 0;
          }
      }
      userAnswers.forEach(answer => {
          if (answer) {
            scores[answer.type] = (scores[answer.type] || 0) + 1;
          }
      });

      for (let god in scores) {
        if (scores.hasOwnProperty(god)) {
          if (scores[god] > max) {
            max = scores[god];
            top = god;
          }
        }
      }
      
      const finalGod = top; 

      const g = godData[finalGod];
      if (!g) {
        document.getElementById("result").innerHTML = `<p>${translations[lang].cannotProcessResult}</p>`;
        document.getElementById("quiz-container").style.display = "none";
        return;
      }
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("result").innerHTML = `
        <h2>${translations[lang].resultPrefix} ${g.name[lang]}</h2>
        <img src="${g.img}" alt="${finalGod}" />
        <p>${g.desc[lang]}</p>
        <button onclick="restartQuiz()">${translations[lang].restartBtn}</button>
      `;
    }

    function restartQuiz() {
      current = 0;
      for (const god in scores) {
        if (scores.hasOwnProperty(god)) {
          scores[god] = 0;
        }
      }
      userAnswers.length = 0;
      document.getElementById("quiz-container").style.display = "block";
      document.getElementById("result").innerHTML = "";
      showQuestion();
    }

    function showHistoryList() {
        godCardGrid.innerHTML = '';
        godDetailView.style.display = 'none';
        document.getElementById("history-container").style.display = 'block';

        for (const godKey in godData) {
            if (godData.hasOwnProperty(godKey)) {
                const god = godData[godKey];
                const card = document.createElement('div');
                card.classList.add('god-card');
                card.onclick = () => showGodDetail(godKey);
                card.innerHTML = `
                    <img src="${god.img}" alt="${god.name[lang]}">
                    <h3>${god.name[lang]}</h3>
                    <p>${god.desc[lang].substring(0, 80)}...</p>
                `;
                godCardGrid.appendChild(card);
            }
        }
    }

    function showGodDetail(godKey) {
        const god = godData[godKey];
        if (!god) return;

        document.getElementById("history-container").style.display = 'none';
        godDetailView.style.display = 'block';

        detailGodImg.src = god.img;
        detailGodImg.alt = godKey;
        detailGodName.textContent = god.name[lang];
        detailGodDesc.textContent = god.desc[lang];
    }

    showSection('quiz');
  </script>
</body>
</html>
